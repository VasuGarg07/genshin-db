<div class="cards padding flex-center">
  <div
    class="tile cursor artifact image-container"
    *ngFor="let artifact of artifacts"
    [style.backgroundImage]="background(artifact)"
    (click)="lookup(artifact.name)"
  >
    <img
      class="fit-image weapon-image"
      [src]="thumb(artifact)"
      alt=""
      loading="lazy"
    />
  </div>
</div>
