<div class="pad-32">
  <animated-title text="Characters"></animated-title>
</div>
<div class="cards pad-32 flex-center">
  <div
    class="card pad-32"
    *ngFor="let character of characters"
    [style.background]="getEnum(character.element) + '99'"
    (click)="lookCharacter(character.name)"
  >
    <img [src]="character.images.icon" alt="" loading="lazy" />
  </div>
</div>
