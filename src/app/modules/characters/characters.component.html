<div class="pad-32">
  <animated-title [text]="title"></animated-title>
</div>
<div class="cards pad-32 flex-center">
  <div
    class="card pad-32"
    *ngFor="let character of characters"
    [style.background]="background(character)"
    [style.backgroundSize]="'contain'"
    (click)="lookCharacter(character.name)"
  >
    <img [src]="character.images.icon" alt="" loading="lazy" />
  </div>
</div>
