<div class="cards flex-center">
  <div
    class="card flex-justify"
    *ngFor="let character of characters"
    (click)="lookCharacter(character.name)"
  >
    <div class="card-info pad-32 flex-justify">
      <div class="card-name flex">
        <div>{{ character.name | uppercase }} |</div>
        <img class="icon-margin" [src]="vision(character.element)" alt="" />
      </div>
      <img [src]="rarity(character.rarity)" alt="" />
    </div>
    <div class="image-container">
      <img
        class="fit-image"
        [src]="character.images.cover1!"
        alt=""
        loading="lazy"
      />
    </div>
  </div>
</div>
