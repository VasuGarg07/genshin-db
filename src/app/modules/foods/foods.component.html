<div class="cards padding flex-center">
  <div
    class="tile cursor artifact image-container"
    *ngFor="let food of foods"
    [style.backgroundImage]="background(food.rarity)"
    (click)="lookup(food.name)"
  >
    <img
      class="fit-image weapon-image"
      [src]="thumb(food)"
      alt=""
      loading="lazy"
    />
  </div>
</div>
