<div class="cards padding flex-center">
  <div class="card info-card expand">
    <div class="info-card-title">Birthdays | {{ month }}</div>
    <div class="info-card-data padding flex-center birthdays">
      <div
        class="tile cursor artifact image-container"
        *ngFor="let char of birthdays"
        [style.backgroundImage]="background(char.rarity)"
        (click)="viewChar(char.name)"
      >
        <img
          class="fit-image weapon-image"
          [src]="thumb(char)"
          alt=""
          loading="lazy"
        />
      </div>
    </div>
  </div>

  <div class="card info-card expand">
    <div class="info-card-title">Talent Material | {{ day }}</div>
    <div class="info-card-data padding">
      <div class="flex custom-row" *ngFor="let material of talentMaterials">
        <div
          class="tile cursor artifact image-container"
          [style.backgroundImage]="background('2')"
        >
          <img
            class="fit-image weapon-image"
            [src]="materialImage(material)"
            alt=""
            loading="lazy"
          />
        </div>
        <div class="flex-center items">
          <div
            class="tile cursor artifact image-container"
            *ngFor="let char of characters[material.name]"
            [style.backgroundImage]="background(char.rarity)"
            (click)="viewChar(char.name)"
          >
            <img
              class="fit-image weapon-image"
              [src]="thumb(char)"
              alt=""
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card info-card expand">
    <div class="info-card-title">Weapon Material | {{ day }}</div>
    <div class="info-card-data padding">
      <div class="flex custom-row" *ngFor="let material of weaponMaterials">
        <div
          class="tile cursor artifact image-container"
          [style.backgroundImage]="background('2')"
        >
          <img
            class="fit-image weapon-image"
            [src]="materialImage(material)"
            alt=""
            loading="lazy"
          />
        </div>
        <div class="flex-center items">
          <div
            class="tile cursor artifact image-container"
            *ngFor="let weapon of weapons[material.name]"
            [style.backgroundImage]="background(weapon.rarity)"
            (click)="viewWeapon(weapon.name)"
          >
            <img
              class="fit-image weapon-image"
              [src]="thumb(weapon)"
              alt=""
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
