<div class="cards flex-center">
  <div
    class="tile image-container"
    *ngFor="let weapon of weapons"
    [style.backgroundImage]="background(weapon.rarity)"
    (click)="lookWeapon(weapon.name)"
  >
    <img
      class="fit-image weapon-image"
      [src]="thumb(weapon)"
      alt=""
      loading="lazy"
    />
  </div>
</div>
