<div class="cards padding padding flex-center">
  <div
    class="card"
    *ngFor="let domain of domains"
    (click)="lookup(domain.name)"
  >
    <div class="image-container">
      <img
        class="image fit-image"
        [src]="thumb(domain)"
        alt=""
        loading="lazy"
      />
    </div>
    <div class="card-name text-center">
      {{ domain.name | uppercase }}
    </div>
  </div>
</div>
